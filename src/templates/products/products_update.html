{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Update product{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Update product{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'products:products_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'products:products_update' product.id %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputDescription">Name</label>
                        <input type="text" class="form-control" name="name" value="{{product.name}}" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select name="state" class="form-control" >
                            {% for status in product_status %}
                                {% if status.0 == product.status   %}
                                <option value="{{status.0}}" selected>{{status.1}}</option>
                                {% else %}
                                <option value="{{status.0}}">{{status.1}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputDescription">Description</label>
                        <input type="text" name="description" class="form-control" value="{{product.description}}" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="category">Category</label>
                        <select name="category" class="form-control">
                            <option value="" selected disabled hidden>Select the category</option>
                            {% for category in categories %}
                                {% if product.category.id == category.id%}
                                <option value="{{category.id}}" selected>{{category.name}}</option>
                                {% else %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        
                        <label for="inputPrice">Expire Date</label>
                        <input type="date" name="expire_date" step="any"  class="form-control" value="{% if product.expire_date %}{{ product.expire_date|date:'Y-m-d' }}{% endif %}" >
              
                </div>
                    <div class="form-group col-md-4">
                        
                            <label for="inputPrice">Barcode</label>
                            <input type="text" name="barcode" step="any"  class="form-control" value="{{product.barcode}}">
                  
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputPrice">Sell Price</label>
                        <input type="number" name="sell_price" step="any"  class="form-control" value="{{product.sell_price}}">
                    </div>
                    <div class="form-group col-md-4">
                        
                        <label for="inputPrice">Quantity</label>
                        <input type="text" name="quantity" step="any"  class="form-control" value="{{product.quantity}}">
              
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputPrice">Purchase Price</label>
                        <input type="number" name="purchase_price" step="any"  class="form-control" value="{{product.purchase_price}}">
                    </div>
                    
                </div>
                

                <button type="submit" class="btn btn-success font-weight-bold">Update product</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
